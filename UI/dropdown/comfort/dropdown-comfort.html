<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dropdown-comfort.css">
</head>
<body>

<div class="dropdown-comfort-wrapper" >
    <div class="dropdown-comfort dropdown-comfort-border-off" onclick="dropDownComfortOnOff()">
        <div class="dropdown-comfort-text"></div>
        <div class="arrow-comfort-wrapper">
            <div class="arrow-comfort"></div>
        </div>
    </div>
    <div class="dropdown-comfort-menu">
        <div class="comforts-number">
            <div class="dd-comfort-row">
                <div class="comfort">спальни</div>
                <div class="minus-bedrooms minus-comfort-border-off">
                    <div class="operand-comfort-wrapper" onclick="removeOption(true, false, false)">-</div>
                </div>
                <div class="number-wrapper">
                    <div class="comfort-number"><span class="bedrooms"></span></div>
                </div>
                <div class="plus-comfort">
                    <div class="operand-comfort-wrapper" onclick="addOption(true, false, false)">+</div>
                </div>
            </div>
            <div class="dd-comfort-row">
                <div class="comfort">кровати</div>
                <div class="minus-beds minus-comfort-border-off">
                    <div class="operand-comfort-wrapper" onclick="removeOption(false, true, false)">-</div>
                </div>
                <div class="number-wrapper">
                    <div class="comfort-number"><span class="beds"></span></div>
                </div>
                <div class="plus-comfort">
                    <div class="operand-comfort-wrapper" onclick="addOption(false, true, false)">+</div>
                </div>
            </div>
            <div class="dd-comfort-row">
                <div class="comfort">ванные комнаты</div>
                <div class="minus-bathrooms minus-comfort-border-off">
                    <div class="operand-comfort-wrapper" onclick="removeOption(false, false, true)">-</div>
                </div>
                <div class="number-wrapper">
                    <div class="comfort-number"><span class="bathrooms"></span></div>
                </div>
                <div class="plus-comfort">
                    <div class="operand-comfort-wrapper" onclick="addOption(false, false, true)">+</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="dropdown-comfort.js"></script>

</body>
</html>

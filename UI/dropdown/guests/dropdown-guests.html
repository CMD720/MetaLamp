<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dropdown-guests.css">
</head>
<body>

<div class="dropdown-wrapper" >
    <div class="dropdown" onclick="dropDownOnOff()">
        <div class="dropdown-text"></div>
        <div class="arrow-wrapper">
            <div class="arrow"></div>
        </div>
    </div>
    <div class="dropdown-menu">
        <div class="guests-number">
            <div class="dd-row">
                <div class="guest">взрослые</div>
                <div id="adult" class="minus-adult minus-border-off">
                    <div class="operand-wrapper" onclick="removeGuest(true, false, false)">-</div>
                </div>
                <div class="number-wrapper">
                    <div class="number"><span class="adult"></span></div>
                </div>
                <div class="plus-guest">
                    <div class="operand-wrapper" onclick="addGuest(true, false, false)">+</div>
                </div>
            </div>
            <div class="dd-row">
                <div class="guest">дети</div>
                <div class="minus-children minus-border-off">
                    <div class="operand-wrapper" onclick="removeGuest(false, true, false)">-</div>
                </div>
                <div class="number-wrapper">
                    <div class="number"><span class="children"></span></div>
                </div>
                <div class="plus-guest">
                    <div class="operand-wrapper" onclick="addGuest(false, true, false)">+</div>
                </div>
            </div>
            <div class="dd-row">
                <div class="guest">младенцы</div>
                <div class="minus-babies minus-border-off">
                    <div class="operand-wrapper" onclick="removeGuest(false, false, true)">-</div>
                </div>
                <div class="number-wrapper">
                    <div class="number"><span class="babies"></span></div>
                </div>
                <div class="plus-guest">
                    <div class="operand-wrapper" onclick="addGuest(false, false, true)">+</div>
                </div>
            </div>
            <div class="buttons-clear-accept">
                <div class="clear" onclick="clearGuests()">сбросить</div>
                <div class="accept" onclick="guestCount()">применить</div>
            </div>
        </div>
    </div>
</div>


<script src="dropdown-guests.js"></script>

</body>
</html>

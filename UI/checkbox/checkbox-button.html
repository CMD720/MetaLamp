<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./checkbox-button.css">
</head>
<body>
    <div class="option">
        <label class="check">
            <input class="check__input" type="checkbox">
            <span class="check__box">
                <span class="check__box__tick"></span>
            </span>
            Можно курить
        </label>
        <label class="check">
            <input class="check__input" type="checkbox" checked>
            <span class="check__box">
                <span class="check__box__tick"></span>
            </span>
            Можно с питомцами
        </label>
        <label class="check">
            <input class="check__input" type="checkbox" checked>
            <span class="check__box">
                <span class="check__box__tick"></span>
            </span>
            Можно пригласить гостей (до 10 человек)
        </label>
    </div>
</body>
</html>

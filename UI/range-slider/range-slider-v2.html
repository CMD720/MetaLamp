<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./range-slider-v2.css">
</head>
<body>
<div class="middle">
    <div class="title-value">
        <span class="title">диапазон цены</span>
        <span class="rangeValues"></span>
    </div>

    <div class="multi-rage-slider">
        <input type="range" id="input-left" min="1000" max="15000" step="1000" value="5000">
        <input type="range" id="input-right" min="1000" max="15000" step="1000" value="10000">

        <div class="slider">
            <div class="track"></div>
            <div class="range"></div>
            <div class="thumb left"></div>
            <div class="thumb right"></div>
        </div>
    </div>
</div>

<script src="./range-slider-v2.js"></script>
</body>
</html>
